<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Post</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" class="form-control" name="title" formControlName="title" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="content">Content: </label>
            <input type="text" name="content" class="form-control" formControlName="content" autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
