<div class="post-container">
    <button type="button" style="float: right;" class="btn btn-primary" (click)="onCreate()">Add Post!</button>
    <div class="post-wrapper" *ngFor="let post of posts">
        <single-post [post]="post"></single-post>
    </div>
</div>
<div>
    <ngx-bootstrap-spinner bdColor="rgba(0, 0, 0, 0.2)" size="default" color="#ffff" type="border" [fullScreen]="false"
        loadingText="">
    </ngx-bootstrap-spinner>
</div>
